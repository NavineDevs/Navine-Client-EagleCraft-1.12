<!DOCTYPE html>
<html style="width:100%;height:100%;background-color:black;">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<title>Navine Client - EaglerCraft 1.12</title>
	<link type="image/png" rel="shortcut icon" href="favicon.png" />
	<script type="text/javascript" src="bootstrap.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', Arial, sans-serif;
		}

		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: black;
			color: white;
		}

		#gameContainer {
			position: absolute;
			width: 100%;
			height: 100%;
			z-index: 1;
		}

		#navineOverlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 100;
		}

		#hackPanel {
			position: absolute;
			top: 20px;
			left: 20px;
			width: 320px;
			background: rgba(0, 0, 0, 0.9);
			border: 2px solid #0066ff;
			border-radius: 10px;
			padding: 15px;
			pointer-events: all;
			display: none;
			box-shadow: 0 0 20px #0066ff;
		}

		.panelHeader {
			background: linear-gradient(90deg, #000000, #0066ff);
			color: white;
			padding: 10px;
			border-radius: 8px;
			margin-bottom: 15px;
			text-align: center;
			font-weight: bold;
			font-size: 18px;
			border: 1px solid #0066ff;
		}

		.hackCategory {
			margin-bottom: 15px;
			padding: 10px;
			background: rgba(0, 50, 100, 0.3);
			border-radius: 8px;
			border: 1px solid #003366;
		}

		.hackItem {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin: 8px 0;
			padding: 8px;
			background: rgba(0, 0, 0, 0.5);
			border-radius: 6px;
			border: 1px solid #003366;
			transition: all 0.3s;
		}

		.hackItem:hover {
			background: rgba(0, 102, 255, 0.2);
			border-color: #0066ff;
		}

		.hackLabel {
			color: #66b3ff;
			font-weight: 500;
		}

		.toggleSwitch {
			position: relative;
			width: 50px;
			height: 24px;
		}

		.toggleSwitch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.toggleSlider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #003366;
			transition: .4s;
			border-radius: 24px;
		}

		.toggleSlider:before {
			position: absolute;
			content: "";
			height: 16px;
			width: 16px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			transition: .4s;
			border-radius: 50%;
		}

		input:checked + .toggleSlider {
			background-color: #0066ff;
		}

		input:checked + .toggleSlider:before {
			transform: translateX(26px);
		}

		.sliderContainer {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.sliderValue {
			color: #66b3ff;
			min-width: 40px;
			text-align: center;
		}

		.slider {
			flex-grow: 1;
			height: 20px;
			-webkit-appearance: none;
			background: #003366;
			outline: none;
			border-radius: 10px;
		}

		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #0066ff;
			cursor: pointer;
			border: 2px solid white;
		}

		.navineButton {
			background: linear-gradient(180deg, #0066ff, #003399);
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 8px;
			cursor: pointer;
			font-weight: bold;
			margin: 5px;
			transition: all 0.3s;
			border: 1px solid #0066ff;
			box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
		}

		.navineButton:hover {
			background: linear-gradient(180deg, #0088ff, #0044cc);
			box-shadow: 0 0 15px rgba(0, 102, 255, 0.6);
			transform: translateY(-2px);
		}

		.navineButton:active {
			transform: translateY(0);
		}

		#hackToggle {
			position: absolute;
			top: 20px;
			right: 20px;
			z-index: 101;
		}

		#commandConsole {
			position: absolute;
			bottom: 20px;
			left: 20px;
			width: 400px;
			background: rgba(0, 0, 0, 0.95);
			border: 2px solid #0066ff;
			border-radius: 10px;
			padding: 15px;
			display: none;
			pointer-events: all;
			box-shadow: 0 0 20px #0066ff;
		}

		#commandInput {
			width: 100%;
			padding: 10px;
			background: rgba(0, 50, 100, 0.3);
			border: 1px solid #0066ff;
			border-radius: 6px;
			color: white;
			outline: none;
			margin-top: 10px;
		}

		#commandOutput {
			height: 200px;
			overflow-y: auto;
			padding: 10px;
			background: rgba(0, 0, 0, 0.7);
			border-radius: 6px;
			margin-bottom: 10px;
			font-family: monospace;
			font-size: 14px;
			border: 1px solid #003366;
		}

		.consoleMessage {
			margin: 5px 0;
			padding: 5px;
			border-radius: 4px;
			background: rgba(0, 102, 255, 0.1);
			border-left: 3px solid #0066ff;
		}

		.statusHud {
			position: absolute;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0, 0, 0, 0.8);
			padding: 10px 20px;
			border-radius: 8px;
			border: 2px solid #0066ff;
			display: flex;
			gap: 20px;
			pointer-events: none;
			z-index: 99;
		}

		.statusItem {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.statusLabel {
			color: #66b3ff;
			font-size: 12px;
			margin-bottom: 5px;
		}

		.statusValue {
			color: white;
			font-weight: bold;
			font-size: 16px;
		}

		#notificationArea {
			position: absolute;
			top: 80px;
			right: 20px;
			width: 300px;
			z-index: 98;
		}

		.notification {
			background: rgba(0, 0, 0, 0.9);
			border-left: 4px solid #0066ff;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 6px;
			box-shadow: 0 0 15px rgba(0, 102, 255, 0.3);
			animation: slideIn 0.3s ease-out;
		}

		@keyframes slideIn {
			from {
				transform: translateX(100%);
				opacity: 0;
			}
			to {
				transform: translateX(0);
				opacity: 1;
			}
		}

		.keybindItem {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin: 8px 0;
			padding: 8px;
			background: rgba(0, 0, 0, 0.5);
			border-radius: 6px;
			border: 1px solid #003366;
		}

		.keybindKey {
			background: #0066ff;
			color: white;
			padding: 4px 8px;
			border-radius: 4px;
			font-weight: bold;
			min-width: 60px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="gameContainer"></div>
	
	<div id="navineOverlay">
		<button id="hackToggle" class="navineButton">Navine Client</button>
		
		<div id="hackPanel">
			<div class="panelHeader">âš¡ NAVINE CLIENT HACKS</div>
			
			<div class="hackCategory">
				<div class="hackItem">
					<span class="hackLabel">Flight</span>
					<label class="toggleSwitch">
						<input type="checkbox" id="flightToggle">
						<span class="toggleSlider"></span>
					</label>
				</div>
				
				<div class="hackItem">
					<span class="hackLabel">Speed Hack</span>
					<div class="sliderContainer">
						<input type="range" min="1" max="10" value="1" class="slider" id="speedSlider">
						<span class="sliderValue" id="speedValue">1.0x</span>
					</div>
				</div>
				
				<div class="hackItem">
					<span class="hackLabel">Full Bright</span>
					<label class="toggleSwitch">
						<input type="checkbox" id="brightToggle">
						<span class="toggleSlider"></span>
					</label>
				</div>
			</div>
			
			<div class="hackCategory">
				<div class="hackItem">
					<span class="hackLabel">Auto Clicker</span>
					<label class="toggleSwitch">
						<input type="checkbox" id="autoClickerToggle">
						<span class="toggleSlider"></span>
					</label>
				</div>
				
				<div class="hackItem">
					<span class="hackLabel">Click Speed</span>
					<div class="sliderContainer">
						<input type="range" min="1" max="20" value="10" class="slider" id="clickSpeedSlider">
						<span class="sliderValue" id="clickSpeedValue">10cps</span>
					</div>
				</div>
				
				<div class="hackItem">
					<span class="hackLabel">Reach</span>
					<div class="sliderContainer">
						<input type="range" min="3" max="10" value="4" step="0.1" class="slider" id="reachSlider">
						<span class="sliderValue" id="reachValue">4.0</span>
					</div>
				</div>
			</div>
			
			<div class="hackCategory">
				<div class="hackItem">
					<span class="hackLabel">X-Ray</span>
					<label class="toggleSwitch">
						<input type="checkbox" id="xrayToggle">
						<span class="toggleSlider"></span>
					</label>
				</div>
				
				<div class="hackItem">
					<span class="hackLabel">ESP</span>
					<label class="toggleSwitch">
						<input type="checkbox" id="espToggle">
						<span class="toggleSlider"></span>
					</label>
				</div>
				
				<div class="hackItem">
					<span class="hackLabel">No Fall Damage</span>
					<label class="toggleSwitch">
						<input type="checkbox" id="nofallToggle">
						<span class="toggleSlider"></span>
					</label>
				</div>
			</div>
			
			<div style="display: flex; justify-content: space-between; margin-top: 15px;">
				<button class="navineButton" onclick="openConsole()">Open Console</button>
				<button class="navineButton" onclick="saveConfig()">Save Config</button>
				<button class="navineButton" onclick="showKeybinds()">Keybinds</button>
			</div>
		</div>
		
		<div id="commandConsole">
			<div class="panelHeader">ðŸ’» NAVINE CONSOLE</div>
			<div id="commandOutput"></div>
			<input type="text" id="commandInput" placeholder="Type command here... (Press Enter to execute, ESC to close)">
			<div style="margin-top: 10px;">
				<button class="navineButton" onclick="executeCommand()">Execute</button>
				<button class="navineButton" onclick="clearConsole()">Clear</button>
				<button class="navineButton" onclick="closeConsole()">Close</button>
			</div>
		</div>
		
		<div class="statusHud">
			<div class="statusItem">
				<span class="statusLabel">FLIGHT</span>
				<span class="statusValue" id="flightStatus">OFF</span>
			</div>
			<div class="statusItem">
				<span class="statusLabel">SPEED</span>
				<span class="statusValue" id="speedStatus">1.0x</span>
			</div>
			<div class="statusItem">
				<span class="statusLabel">REACH</span>
				<span class="statusValue" id="reachStatus">4.0</span>
			</div>
			<div class="statusItem">
				<span class="statusLabel">CLICKER</span>
				<span class="statusValue" id="clickerStatus">OFF</span>
			</div>
		</div>
		
		<div id="notificationArea"></div>
	</div>

	<script type="text/javascript">
		"use strict";
		
		window.addEventListener("load", function() {
			if(window.location.href.indexOf("file:") === 0) {
				alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
			} else {
				var relayId = Math.floor(Math.random() * 3);
				window.eaglercraftXOpts = {
					demoMode: false,
					container: "gameContainer",
					assetsURI: "assets.epw",
					worldsDB: "worlds",
					servers: [],
					relays: [
						{ addr: "wss://relay.deev.is/", comment: "lax1dude relay #1", primary: relayId == 0 },
						{ addr: "wss://relay.lax1dude.net/", comment: "lax1dude relay #2", primary: relayId == 1 },
						{ addr: "wss://relay.shhnowisnottheti.me/", comment: "ayunami relay #1", primary: relayId == 2 }
					]
				};
				
				var q = window.location.search;
				if((typeof q === "string") && q[0] === "?" && (typeof window.URLSearchParams !== "undefined")) {
					q = new window.URLSearchParams(q);
					var s = q.get("server");
					if(s) window.eaglercraftXOpts.joinServer = s;
				}
				
				main();
				initNavineClient();
			}
		});

		function initNavineClient() {
			const config = {
				flight: false,
				speed: 1.0,
				bright: false,
				autoClicker: false,
				clickSpeed: 10,
				reach: 4.0,
				xray: false,
				esp: false,
				nofall: false
			};

			let isHackPanelOpen = false;
			let isConsoleOpen = false;
			let autoClickerInterval = null;

			document.getElementById('hackToggle').addEventListener('click', toggleHackPanel);
			
			document.getElementById('flightToggle').addEventListener('change', function(e) {
				config.flight = e.target.checked;
				updateStatusHUD();
				showNotification(`Flight ${config.flight ? 'ENABLED' : 'DISABLED'}`);
				if (config.flight) {
					injectFlight();
				}
			});

			document.getElementById('speedSlider').addEventListener('input', function(e) {
				config.speed = parseFloat(e.target.value);
				document.getElementById('speedValue').textContent = config.speed.toFixed(1) + 'x';
				document.getElementById('speedStatus').textContent = config.speed.toFixed(1) + 'x';
				injectSpeed(config.speed);
			});

			document.getElementById('brightToggle').addEventListener('change', function(e) {
				config.bright = e.target.checked;
				showNotification(`Full Bright ${config.bright ? 'ENABLED' : 'DISABLED'}`);
				injectFullBright(config.bright);
			});

			document.getElementById('autoClickerToggle').addEventListener('change', function(e) {
				config.autoClicker = e.target.checked;
				updateStatusHUD();
				showNotification(`Auto Clicker ${config.autoClicker ? 'ENABLED' : 'DISABLED'}`);
				if (config.autoClicker) {
					startAutoClicker();
				} else {
					stopAutoClicker();
				}
			});

			document.getElementById('clickSpeedSlider').addEventListener('input', function(e) {
				config.clickSpeed = parseInt(e.target.value);
				document.getElementById('clickSpeedValue').textContent = config.clickSpeed + 'cps';
				if (config.autoClicker) {
					stopAutoClicker();
					startAutoClicker();
				}
			});

			document.getElementById('reachSlider').addEventListener('input', function(e) {
				config.reach = parseFloat(e.target.value);
				document.getElementById('reachValue').textContent = config.reach.toFixed(1);
				document.getElementById('reachStatus').textContent = config.reach.toFixed(1);
				injectReach(config.reach);
			});

			document.getElementById('xrayToggle').addEventListener('change', function(e) {
				config.xray = e.target.checked;
				showNotification(`X-Ray ${config.xray ? 'ENABLED' : 'DISABLED'}`);
			});

			document.getElementById('espToggle').addEventListener('change', function(e) {
				config.esp = e.target.checked;
				showNotification(`ESP ${config.esp ? 'ENABLED' : 'DISABLED'}`);
			});

			document.getElementById('nofallToggle').addEventListener('change', function(e) {
				config.nofall = e.target.checked;
				showNotification(`No Fall ${config.nofall ? 'ENABLED' : 'DISABLED'}`);
				injectNoFall(config.nofall);
			});

			document.getElementById('commandInput').addEventListener('keydown', function(e) {
				if (e.key === 'Enter') {
					executeCommand();
				} else if (e.key === 'Escape') {
					closeConsole();
				}
			});

			document.addEventListener('keydown', function(e) {
				if (e.key === 'Insert') {
					toggleHackPanel();
				} else if (e.key === 'F1') {
					toggleConsole();
				} else if (e.key === 'F' && e.ctrlKey) {
					e.preventDefault();
					document.getElementById('flightToggle').click();
				} else if (e.key === 'X' && e.ctrlKey) {
					e.preventDefault();
					document.getElementById('xrayToggle').click();
				} else if (e.key === 'B' && e.ctrlKey) {
					e.preventDefault();
					document.getElementById('brightToggle').click();
				}
			});

			function toggleHackPanel() {
				isHackPanelOpen = !isHackPanelOpen;
				document.getElementById('hackPanel').style.display = isHackPanelOpen ? 'block' : 'none';
				document.getElementById('hackToggle').style.background = isHackPanelOpen 
					? 'linear-gradient(180deg, #ff0000, #990000)' 
					: 'linear-gradient(180deg, #0066ff, #003399)';
			}

			function openConsole() {
				isConsoleOpen = true;
				document.getElementById('commandConsole').style.display = 'block';
				document.getElementById('commandInput').focus();
				showNotification('Console opened');
			}

			function closeConsole() {
				isConsoleOpen = false;
				document.getElementById('commandConsole').style.display = 'none';
			}

			function toggleConsole() {
				if (isConsoleOpen) {
					closeConsole();
				} else {
					openConsole();
				}
			}

			function updateStatusHUD() {
				document.getElementById('flightStatus').textContent = config.flight ? 'ON' : 'OFF';
				document.getElementById('speedStatus').textContent = config.speed.toFixed(1) + 'x';
				document.getElementById('reachStatus').textContent = config.reach.toFixed(1);
				document.getElementById('clickerStatus').textContent = config.autoClicker ? config.clickSpeed + 'cps' : 'OFF';
			}

			function showNotification(message) {
				const area = document.getElementById('notificationArea');
				const notification = document.createElement('div');
				notification.className = 'notification';
				notification.innerHTML = `âš¡ ${message}`;
				area.appendChild(notification);
				setTimeout(() => {
					notification.style.opacity = '0';
					notification.style.transform = 'translateX(100%)';
					setTimeout(() => notification.remove(), 300);
				}, 3000);
			}

			function logToConsole(message, type = 'info') {
				const output = document.getElementById('commandOutput');
				const msg = document.createElement('div');
				msg.className = 'consoleMessage';
				msg.style.borderLeftColor = type === 'error' ? '#ff0000' : type === 'success' ? '#00ff00' : '#0066ff';
				msg.textContent = `> ${message}`;
				output.appendChild(msg);
				output.scrollTop = output.scrollHeight;
			}

			function executeCommand() {
				const input = document.getElementById('commandInput');
				const cmd = input.value.trim();
				if (!cmd) return;
				
				logToConsole(cmd, 'info');
				input.value = '';
				
				const parts = cmd.split(' ');
				const command = parts[0].toLowerCase();
				
				switch(command) {
					case 'help':
						logToConsole('Available commands: help, fly [on/off], speed [value], reach [value], clicker [on/off], xray [on/off], esp [on/off], bright [on/off], nofall [on/off], config save/load', 'info');
						break;
						
					case 'fly':
						const flyState = parts[1];
						if (flyState === 'on' || flyState === 'true') {
							document.getElementById('flightToggle').checked = true;
							config.flight = true;
							injectFlight();
							logToConsole('Flight enabled', 'success');
						} else if (flyState === 'off' || flyState === 'false') {
							document.getElementById('flightToggle').checked = false;
							config.flight = false;
							logToConsole('Flight disabled', 'success');
						}
						updateStatusHUD();
						break;
						
					case 'speed':
						const speed = parseFloat(parts[1]);
						if (speed && speed >= 0.1 && speed <= 10) {
							document.getElementById('speedSlider').value = speed;
							config.speed = speed;
							document.getElementById('speedValue').textContent = speed.toFixed(1) + 'x';
							injectSpeed(speed);
							logToConsole(`Speed set to ${speed}x`, 'success');
							updateStatusHUD();
						}
						break;
						
					case 'reach':
						const reach = parseFloat(parts[1]);
						if (reach && reach >= 3 && reach <= 10) {
							document.getElementById('reachSlider').value = reach;
							config.reach = reach;
							document.getElementById('reachValue').textContent = reach.toFixed(1);
							injectReach(reach);
							logToConsole(`Reach set to ${reach}`, 'success');
							updateStatusHUD();
						}
						break;
						
					case 'clicker':
						const clickerState = parts[1];
						const newState = clickerState === 'on' || clickerState === 'true';
						document.getElementById('autoClickerToggle').checked = newState;
						config.autoClicker = newState;
						if (newState) {
							startAutoClicker();
							logToConsole('Auto Clicker enabled', 'success');
						} else {
							stopAutoClicker();
							logToConsole('Auto Clicker disabled', 'success');
						}
						updateStatusHUD();
						break;
						
					default:
						logToConsole(`Unknown command: ${command}. Type "help" for commands list.`, 'error');
				}
			}

			function clearConsole() {
				document.getElementById('commandOutput').innerHTML = '';
			}

			function saveConfig() {
				localStorage.setItem('navineConfig', JSON.stringify(config));
				showNotification('Configuration saved!');
				logToConsole('Configuration saved to localStorage', 'success');
			}

			function loadConfig() {
				const saved = localStorage.getItem('navineConfig');
				if (saved) {
					const loadedConfig = JSON.parse(saved);
					Object.assign(config, loadedConfig);
					
					document.getElementById('flightToggle').checked = config.flight;
					document.getElementById('speedSlider').value = config.speed;
					document.getElementById('speedValue').textContent = config.speed.toFixed(1) + 'x';
					document.getElementById('brightToggle').checked = config.bright;
					document.getElementById('autoClickerToggle').checked = config.autoClicker;
					document.getElementById('clickSpeedSlider').value = config.clickSpeed;
					document.getElementById('clickSpeedValue').textContent = config.clickSpeed + 'cps';
					document.getElementById('reachSlider').value = config.reach;
					document.getElementById('reachValue').textContent = config.reach.toFixed(1);
					document.getElementById('xrayToggle').checked = config.xray;
					document.getElementById('espToggle').checked = config.esp;
					document.getElementById('nofallToggle').checked = config.nofall;
					
					updateStatusHUD();
					logToConsole('Configuration loaded from localStorage', 'success');
				}
