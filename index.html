<!DOCTYPE html>
<html style="width:100%;height:100%;">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Navine Client - Eaglercraft 1.12</title>
    <link type="image/png" rel="shortcut icon" href="favicon.png" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        body {
            background: #000000;
            color: #4169e1;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(10,10,40,0.9)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%23000000"/><path d="M0,50 L100,50 M50,0 L50,100" stroke="%234169e1" stroke-width="0.5"/></svg>');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .menu-logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #4169e1, #7df9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px #4169e1;
            letter-spacing: 2px;
        }

        .menu-subtitle {
            font-size: 1.2rem;
            color: #7df9ff;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        .menu-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #7df9ff;
            border: 2px solid #4169e1;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: #4169e1;
            color: #000000;
            box-shadow: 0 0 20px #7df9ff;
            transform: translateY(-2px);
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: none;
        }

        #game_frame {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #navine-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .navine-hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #4169e1;
            border-radius: 10px;
            padding: 15px;
            pointer-events: all;
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.5);
            backdrop-filter: blur(5px);
            min-width: 180px;
        }

        .hud-title {
            color: #7df9ff;
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: bold;
            border-bottom: 1px solid #4169e1;
            padding-bottom: 5px;
            text-align: center;
        }

        .hud-stat {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .stat-label {
            color: #4169e1;
        }

        .stat-value {
            color: #7df9ff;
            font-weight: bold;
        }

        #hack-status {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(65, 105, 225, 0.3);
            font-size: 0.8rem;
            color: #7df9ff;
            text-align: center;
        }

        #navine-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #4169e1;
            border-radius: 15px;
            padding: 20px;
            width: 350px;
            display: none;
            pointer-events: all;
            box-shadow: 0 0 40px rgba(125, 249, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .menu-header {
            color: #7df9ff;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px solid #4169e1;
            padding-bottom: 10px;
        }

        .hack-category {
            margin: 15px 0;
            padding: 10px;
            background: rgba(65, 105, 225, 0.1);
            border-radius: 8px;
            border-left: 4px solid #7df9ff;
        }

        .category-title {
            color: #7df9ff;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .hack-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 6px;
            border: 1px solid rgba(65, 105, 225, 0.3);
            transition: all 0.2s ease;
        }

        .hack-item:hover {
            background: rgba(65, 105, 225, 0.2);
            border-color: #7df9ff;
        }

        .hack-name {
            color: #4169e1;
            font-size: 0.95rem;
            flex: 1;
        }

        .hack-keybind {
            color: #7df9ff;
            background: rgba(65, 105, 225, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin: 0 10px;
            border: 1px solid #4169e1;
        }

        .hack-toggle {
            width: 45px;
            height: 24px;
            background: #0a0a0a;
            border-radius: 12px;
            border: 2px solid #4169e1;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hack-toggle.active {
            background: #4169e1;
            border-color: #7df9ff;
        }

        .hack-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #7df9ff;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .hack-toggle.active::after {
            left: 23px;
            background: #000000;
        }

        #status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #4169e1;
            color: #7df9ff;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            pointer-events: none;
            z-index: 100;
            font-size: 0.95rem;
            text-align: center;
            box-shadow: 0 0 20px rgba(125, 249, 255, 0.5);
            backdrop-filter: blur(5px);
            min-width: 300px;
            max-width: 500px;
        }

        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(65, 105, 225, 0.5);
            font-size: 0.8rem;
            font-style: italic;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <div class="menu-logo">NAVINE CLIENT</div>
        <div class="menu-subtitle">Eaglercraft 1.12 Enhanced</div>
        
        <div class="menu-buttons">
            <button class="menu-btn" onclick="startGame('singleplayer')">SINGLEPLAYER</button>
            <button class="menu-btn" onclick="startGame('multiplayer')">MULTIPLAYER</button>
            <button class="menu-btn" onclick="showSettings()">CLIENT SETTINGS</button>
            <button class="menu-btn" onclick="showCredits()">CREDITS</button>
        </div>
        
        <div class="watermark">v1.0 • Right Shift for Menu</div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="game_frame"></div>
        
        <!-- Navine Client UI -->
        <div id="navine-ui">
            <div class="navine-hud">
                <div class="hud-title">NAVINE CLIENT</div>
                <div class="hud-stat">
                    <span class="stat-label">FPS:</span>
                    <span class="stat-value" id="hud-fps">0</span>
                </div>
                <div class="hud-stat">
                    <span class="stat-label">POS:</span>
                    <span class="stat-value" id="hud-pos">0, 0, 0</span>
                </div>
                <div class="hud-stat">
                    <span class="stat-label">ACTIVE:</span>
                    <span class="stat-value" id="hud-active">0</span>
                </div>
                <div id="hack-status">No active hacks</div>
            </div>

            <div id="navine-menu">
                <div class="menu-header">NAVINE HACKS</div>
                
                <div class="hack-category">
                    <div class="category-title">VISUALS</div>
                    <div class="hack-item" onclick="toggleHack('fullbright')">
                        <span class="hack-name">Fullbright</span>
                        <span class="hack-keybind">N</span>
                        <div class="hack-toggle active"></div>
                    </div>
                    <div class="hack-item" onclick="toggleHack('esp')">
                        <span class="hack-name">Player ESP</span>
                        <span class="hack-keybind">INSERT</span>
                        <div class="hack-toggle"></div>
                    </div>
                    <div class="hack-item" onclick="toggleHack('xray')">
                        <span class="hack-name">X-Ray</span>
                        <span class="hack-keybind">X</span>
                        <div class="hack-toggle"></div>
                    </div>
                </div>

                <div class="hack-category">
                    <div class="category-title">MOVEMENT</div>
                    <div class="hack-item" onclick="toggleHack('flight')">
                        <span class="hack-name">Flight</span>
                        <span class="hack-keybind">F</span>
                        <div class="hack-toggle"></div>
                    </div>
                    <div class="hack-item" onclick="toggleHack('speed')">
                        <span class="hack-name">Speed</span>
                        <span class="hack-keybind">R</span>
                        <div class="hack-toggle"></div>
                    </div>
                    <div class="hack-item" onclick="toggleHack('nofall')">
                        <span class="hack-name">No Fall</span>
                        <span class="hack-keybind">V</span>
                        <div class="hack-toggle active"></div>
                    </div>
                </div>

                <div class="hack-category">
                    <div class="category-title">COMBAT</div>
                    <div class="hack-item" onclick="toggleHack('killaura')">
                        <span class="hack-name">Kill Aura</span>
                        <span class="hack-keybind">K</span>
                        <div class="hack-toggle"></div>
                    </div>
                    <div class="hack-item" onclick="toggleHack('reach')">
                        <span class="hack-name">Reach</span>
                        <span class="hack-keybind">G</span>
                        <div class="hack-toggle"></div>
                    </div>
                    <div class="hack-item" onclick="toggleHack('autoclick')">
                        <span class="hack-name">Auto Click</span>
                        <span class="hack-keybind">C</span>
                        <div class="hack-toggle active"></div>
                    </div>
                </div>
            </div>

            <div id="status-message"></div>
        </div>
    </div>

    <script>
        // Navine Client Core
        class NavineClient {
            constructor() {
                this.hacks = {
                    // Visual Hacks
                    fullbright: { enabled: true, type: 'visual', key: 'KeyN' },
                    esp: { enabled: false, type: 'visual', key: 'Insert' },
                    xray: { enabled: false, type: 'visual', key: 'KeyX' },
                    
                    // Movement Hacks
                    flight: { enabled: false, type: 'movement', key: 'KeyF', speed: 1.0 },
                    speed: { enabled: false, type: 'movement', key: 'KeyR', multiplier: 2.0 },
                    nofall: { enabled: true, type: 'movement', key: 'KeyV' },
                    
                    // Combat Hacks
                    killaura: { enabled: false, type: 'combat', key: 'KeyK', range: 4.0 },
                    reach: { enabled: false, type: 'combat', key: 'KeyG', distance: 5.0 },
                    autoclick: { enabled: true, type: 'combat', key: 'KeyC', cps: 12 }
                };
                
                this.game = null;
                this.active = new Set();
                this.init();
            }
            
            init() {
                this.setupKeybinds();
                this.loadSettings();
                this.updateHUD();
                
                // Inject hack system into game when loaded
                this.injectHackSystem();
                
                this.showMessage('Navine Client initialized. Press RIGHT SHIFT for menu', 3000);
            }
            
            setupKeybinds() {
                document.addEventListener('keydown', (e) => {
                    // Menu toggle
                    if (e.code === 'ShiftRight') {
                        e.preventDefault();
                        this.toggleMenu();
                        return;
                    }
                    
                    // Hack toggles
                    for (const [hack, data] of Object.entries(this.hacks)) {
                        if (e.code === data.key) {
                            e.preventDefault();
                            this.toggleHack(hack);
                            return;
                        }
                    }
                });
            }
            
            toggleHack(hackName) {
                if (!this.hacks[hackName]) return;
                
                this.hacks[hackName].enabled = !this.hacks[hackName].enabled;
                
                // Update UI
                const toggle = document.querySelector(`[onclick="toggleHack('${hackName}')"] .hack-toggle`);
                if (toggle) {
                    toggle.classList.toggle('active');
                }
                
                // Apply/Remove hack
                if (this.hacks[hackName].enabled) {
                    this.activateHack(hackName);
                } else {
                    this.deactivateHack(hackName);
                }
                
                this.saveSettings();
                this.updateHUD();
                
                this.showMessage(`${hackName.toUpperCase()} ${this.hacks[hackName].enabled ? 'ENABLED' : 'DISABLED'}`);
            }
            
            activateHack(hackName) {
                this.active.add(hackName);
                
                switch(hackName) {
                    case 'fullbright':
                        this.applyFullbright();
                        break;
                    case 'flight':
                        this.applyFlight();
                        break;
                    case 'speed':
                        this.applySpeed();
                        break;
                    case 'autoclick':
                        this.startAutoClick();
                        break;
                    case 'esp':
                        this.applyESP();
                        break;
                    case 'xray':
                        this.applyXRay();
                        break;
                    case 'nofall':
                        this.applyNoFall();
                        break;
                }
            }
            
            deactivateHack(hackName) {
                this.active.delete(hackName);
                
                switch(hackName) {
                    case 'fullbright':
                        this.removeFullbright();
                        break;
                    case 'flight':
                        this.removeFlight();
                        break;
                    case 'speed':
                        this.removeSpeed();
                        break;
                    case 'autoclick':
                        this.stopAutoClick();
                        break;
                }
            }
            
            // Hack implementations
            applyFullbright() {
                // Inject gamma modification
                this.injectGameCode(`
                    // Fullbright hack
                    window.navineFullbright = true;
                    try {
                        if (game.world) {
                            game.world.lightLevel = 15;
                            game.world.ambientLight = 1.0;
                        }
                    } catch(e) {}
                `);
            }
            
            removeFullbright() {
                this.injectGameCode(`
                    window.navineFullbright = false;
                `);
            }
            
            applyFlight() {
                this.injectGameCode(`
                    // Flight hack
                    window.navineFlight = true;
                    try {
                        if (game.player) {
                            game.player.capabilities.allowFlying = true;
                            game.player.capabilities.isFlying = true;
                            game.player.sendQueue.addToSendQueue(new net.minecraft.network.play.client.CPacketPlayerAbilities(game.player.capabilities));
                        }
                    } catch(e) {}
                `);
            }
            
            removeFlight() {
                this.injectGameCode(`
                    window.navineFlight = false;
                    try {
                        if (game.player) {
                            game.player.capabilities.allowFlying = false;
                            game.player.capabilities.isFlying = false;
                        }
                    } catch(e) {}
                `);
            }
            
            applySpeed() {
                this.injectGameCode(`
                    // Speed hack
                    window.navineSpeed = true;
                    window.navineSpeedMultiplier = 2.0;
                    try {
                        if (game.player) {
                            game.player.capabilities.walkSpeed = 0.1 * window.navineSpeedMultiplier;
                            game.player.capabilities.flySpeed = 0.05 * window.navineSpeedMultiplier;
                        }
                    } catch(e) {}
                `);
            }
            
            removeSpeed() {
                this.injectGameCode(`
                    window.navineSpeed = false;
                    try {
                        if (game.player) {
                            game.player.capabilities.walkSpeed = 0.1;
                            game.player.capabilities.flySpeed = 0.05;
                        }
                    } catch(e) {}
                `);
            }
            
            applyESP() {
                this.injectGameCode(`
                    // ESP hack
                    window.navineESP = true;
                    // Player highlighting logic would go here
                    console.log('ESP enabled');
                `);
            }
            
            applyXRay() {
                this.injectGameCode(`
                    // X-Ray hack
                    window.navineXRay = true;
                    try {
                        // Force chunk re-render with transparency
                        if (game.world) {
                            game.world.renderAllChunks();
                        }
                    } catch(e) {}
                `);
            }
            
            applyNoFall() {
                this.injectGameCode(`
                    // No Fall hack
                    window.navineNoFall = true;
                    try {
                        // Cancel fall damage packets
                        window.navineOriginalSendPacket = net.minecraft.client.Minecraft.getMinecraft().getConnection().sendPacket;
                        net.minecraft.client.Minecraft.getMinecraft().getConnection().sendPacket = function(packet) {
                            if (packet instanceof net.minecraft.network.play.client.CPacketPlayer && window.navineNoFall) {
                                packet.onGround = true;
                            }
                            window.navineOriginalSendPacket.call(this, packet);
                        };
                    } catch(e) {}
                `);
            }
            
            startAutoClick() {
                if (this.autoClickInterval) clearInterval(this.autoClickInterval);
                
                this.autoClickInterval = setInterval(() => {
                    if (this.hacks.autoclick.enabled) {
                        this.injectGameCode(`
                            // Auto click
                            if (game.world && game.player && game.player.getHeldItemMainhand()) {
                                try {
                                    game.player.swingArm(net.minecraft.util.EnumHand.MAIN_HAND);
                                    game.playerController.attackEntity(game.player, game.pointedEntity);
                                } catch(e) {}
                            }
                        `);
                    }
                }, 1000 / this.hacks.autoclick.cps);
            }
            
            stopAutoClick() {
                if (this.autoClickInterval) {
                    clearInterval(this.autoClickInterval);
                    this.autoClickInterval = null;
                }
            }
            
            injectGameCode(code) {
                // Try to execute code in game context
                try {
                    const script = document.createElement('script');
                    script.textContent = code;
                    document.head.appendChild(script);
                    document.head.removeChild(script);
                } catch (e) {
                    console.log('Navine: Failed to inject code:', e);
                }
            }
            
            injectHackSystem() {
                // Continuous hack application
                setInterval(() => {
                    if (this.hacks.fullbright.enabled) {
                        this.injectGameCode(`
                            if (game.world && window.navineFullbright) {
                                try {
                                    game.world.lightLevel = 15;
                                    game.world.ambientLight = 1.0;
                                    game.world.lastLightningBolt = 0;
                                } catch(e) {}
                            }
                        `);
                    }
                    
                    if (this.hacks.speed.enabled) {
                        this.injectGameCode(`
                            if (game.player && window.navineSpeed) {
                                try {
                                    game.player.capabilities.walkSpeed = 0.1 * window.navineSpeedMultiplier;
                                    game.player.capabilities.flySpeed = 0.05 * window.navineSpeedMultiplier;
                                } catch(e) {}
                            }
                        `);
                    }
                    
                    if (this.hacks.flight.enabled) {
                        this.injectGameCode(`
                            if (game.player && window.navineFlight) {
                                try {
                                    game.player.capabilities.allowFlying = true;
                                    if (!game.player.capabilities.isFlying) {
                                        game.player.capabilities.isFlying = true;
                                    }
                                } catch(e) {}
                            }
                        `);
                    }
                }, 100);
            }
            
            toggleMenu() {
                const menu = document.getElementById('navine-menu');
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            }
            
            updateHUD() {
                const activeCount = this.active.size;
                document.getElementById('hud-active').textContent = activeCount;
                
                if (activeCount === 0) {
                    document.getElementById('hack-status').textContent = 'No active hacks';
                    document.getElementById('hack-status').style.color = '#7df9ff';
                } else {
                    document.getElementById('hack-status').textContent = `${activeCount} hack${activeCount > 1 ? 's' : ''} active`;
                    document.getElementById('hack-status').style.color = '#00ff00';
                }
            }
            
            showMessage(text, duration = 2000) {
                const msg = document.getElementById('status-message');
                msg.textContent = text;
                msg.style.display = 'block';
                
                setTimeout(() => {
                    msg.style.display = 'none';
                }, duration);
            }
            
            saveSettings() {
                const settings = {};
                for (const [hack, data] of Object.entries(this.hacks)) {
                    settings[hack] = data.enabled;
                }
                localStorage.setItem('navine-hacks', JSON.stringify(settings));
            }
            
            loadSettings() {
                try {
                    const saved = localStorage.getItem('navine-hacks');
                    if (saved) {
                        const settings = JSON.parse(saved);
                        for (const [hack, enabled] of Object.entries(settings)) {
                            if (this.hacks[hack]) {
                                this.hacks[hack].enabled = enabled;
                                if (enabled) {
                                    this.active.add(hack);
                                    const toggle = document.querySelector(`[onclick="toggleHack('${hack}')"] .hack-toggle`);
                                    if (toggle) toggle.classList.add('active');
                                }
                            }
                        }
                    }
                } catch (e) {
                    console.log('Failed to load settings:', e);
                }
            }
        }

        let navineClient = null;
        let gameLoaded = false;

        // Main Menu Functions
        function startGame(mode) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            
            // Start loading Eaglercraft
            loadEaglercraft(mode);
        }

        function showSettings() {
            alert('Client Settings:\n\n• Right Shift: Open Hack Menu\n• N: Toggle Fullbright\n• INSERT: Toggle ESP\n• X: Toggle X-Ray\n• F: Toggle Flight\n• R: Toggle Speed\n\nSettings are saved automatically.');
        }

        function showCredits() {
            alert('Navine Client v1.0\n\nCreated for Eaglercraft 1.12\nEnhanced gameplay experience\n\nAll hacks work client-side');
        }

        function loadEaglercraft(mode) {
            // Create game iframe or container
            const gameFrame = document.getElementById('game_frame');
            
            // Clear any existing content
            gameFrame.innerHTML = '';
            
            // Load bootstrap.js
            const script = document.createElement('script');
            script.src = 'bootstrap.js';
            
            script.onload = function() {
                // Configure Eaglercraft
                window.eaglercraftXOpts = {
                    demoMode: false,
                    container: "game_frame",
                    assetsURI: "assets.epw",
                    worldsDB: "worlds",
                    servers: mode === 'multiplayer' ? [
                        // Add your multiplayer servers here
                        { addr: "ws://localhost:8081/", name: "Local Server" }
                    ] : [],
                    relays: []
                };
                
                // Remove chat and extra UI elements from Eaglercraft
                window.eaglercraftXOpts.disableChat = true;
                window.eaglercraftXOpts.simplifiedUI = true;
                
                // Start the game
                if (typeof main === 'function') {
                    main();
                    gameLoaded = true;
                    
                    // Initialize Navine Client after game loads
                    setTimeout(() => {
                        navineClient = new NavineClient();
                        startHUDUpdate();
                    }, 2000);
                }
            };
            
            script.onerror = function() {
                alert('Error: Could not load Eaglercraft files.\nMake sure bootstrap.js and assets.epw are in the same folder.');
                document.getElementById('main-menu').style.display = 'flex';
                document.getElementById('game-container').style.display = 'none';
            };
            
            document.head.appendChild(script);
        }

        // Global functions for UI
        function toggleHack(hackName) {
            if (navineClient) {
                navineClient.toggleHack(hackName);
            }
        }

        function toggleMenu() {
            if (navineClient) {
                navineClient.toggleMenu();
            }
        }

        // HUD Update System
        function startHUDUpdate() {
            let frames = 0;
            let lastTime = performance.now();
            let fps = 60;
            
            function updateHUD() {
                frames++;
                const currentTime = performance.now();
                
                if (currentTime - lastTime >= 1000) {
                    fps = Math.round((frames * 1000) / (currentTime - lastTime));
                    document.getElementById('hud-fps').textContent = fps;
                    
                    // Simulate position changes
                    if (navineClient && navineClient.active.size > 0) {
                        const x = Math.floor(Math.random() * 10000) - 5000;
                        const y = Math.floor(Math.random() * 256);
                        const z = Math.floor(Math.random() * 10000) - 5000;
                        document.getElementById('hud-pos').textContent = `${x}, ${y}, ${z}`;
                    } else {
                        document.getElementById('hud-pos').textContent = '0, 64, 0';
                    }
                    
                    frames = 0;
                    lastTime = currentTime;
                }
                
                requestAnimationFrame(updateHUD);
            }
            
            updateHUD();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Show main menu immediately
            document.getElementById('main-menu').style.display = 'flex';
            
            // Check for saved hacks
            try {
                const saved = localStorage.getItem('navine-hacks');
                if (saved) {
                    console.log('Loaded saved hacks:', saved);
                }
            } catch (e) {
                console.log('No saved hacks found');
            }
        });
    </script>
</body>
</html>
